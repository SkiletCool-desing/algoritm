<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style_5.css" />
    <title>Калькулятор витрат ресторану</title>
  </head>
  <body>
    <h1>Калькулятор витрат ресторану</h1>
    <div class="product">
      <label for="butter">Масло (кг)</label>
      <input type="number" id="butter" step="0.01" placeholder="0" />
      <p class="cost" id="butterCost">Сума: 0 грн</p>
    </div>
    <div class="product">
      <label for="cream">Сметана (кг)</label>
      <input type="number" id="cream" step="0.01" placeholder="0" />
      <p class="cost" id="creamCost">Сума: 0 грн</p>
    </div>
    <div class="product">
      <label for="sourCream">Вершки (кг)</label>
      <input type="number" id="sourCream" step="0.01" placeholder="0" />
      <p class="cost" id="sourCreamCost">Сума: 0 грн</p>
    </div>
    <div class="total">
      <p id="totalCost">Загальна сума: 0 грн</p>
    </div>
    <script src="../js/script_5.js"></script>
  </body>
</html>
